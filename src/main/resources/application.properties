#服务端口
server.port=9999
#jdbc配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/animal?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123123
#mybatis的sql文件的配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#数据库中的下划线转成java的驼峰
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis的别名
mybatis.type-aliases-package=com.liu.animal.app.entity
#日志的级别
logging.level.root=info
#redis连接地址
spring.redis.host=自己的链接地址
#redis端口号
spring.redis.port=6379
#redis数据库
spring.redis.database=0
#redis密码
spring.redis.password=自己的redis密码
#日志
logging.path=/opt/animalLog
logging.pattern.console="%d - %msg%n"
spring.http.multipart.max-file-size=10240MB
spring.http.multipart.max-request-size=10240MB
